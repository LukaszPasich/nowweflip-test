<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Now We Flip game</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico"/>
</head>

<body>
    <div class="background-play">

        <!-- HEADER starts here-->
        <header>
            <div class="header-bar">
                <a href="index.html"><img class="logo-how" src="assets/images/now-we-flip-logo.png"
                        alt="Now We Flip logo"></a>
            </div>
            <div class="menu-absolute">
                <a href="index.html" class="btn-header-menu">Menu</a>
            </div>
            <div class="menu-absolute">
                <a href="index.html" class="btn-header-menu-responsive" aria-label="Go back to menu"><i
                        class="fas fa-bars"></i></a>
            </div>
        </header>
        <!-- HEADER ends here-->

        <!-- PLAY AREA starts here-->
        <div class="row justify-content-center margin-top-twentyfive">

            <!-- PLAYER PANEL (GREEN) starts here -->
            <div class="col-12 col-sm-11 col-md-2 col-xl-1 margin-bottom-ten margin-top-ten">
                <div class="player-panel-background">
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards-top"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards-top"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkgreen"></i>
                    </div>
                </div>
            </div>
            <!-- PLAYER PANEL (GREEN) ends here -->

            <!-- CARDS start here -->
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
                <div class="row justify-content-center">
                    <div class="grid">
                        
                    </div>    
                </div>
            </div>
            <!-- CARDS end here -->

            <!-- PLAYER PANEL (RED) starts here -->
            <div class="col-12 col-sm-11 col-md-2 col-xl-1 margin-bottom-ten margin-top-ten">
                <div class="player-panel-background">
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-rock player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards-top"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-paper player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards-top"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkred"></i>
                    </div>
                    <div class="player-panel-cards"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkred"></i></div>
                    <div class="player-panel-cards"><i class="far fa-hand-scissors player-panel-icons bgrd-vdarkred"></i></div>
                </div>
            </div>
            <!-- PLAYER PANEL (RED) ends here -->

        </div>
        <!-- PLAY AREA ends here-->

    </div>

    <!-- Absolute position elements activated or updated by JavaScript   -->
    
    <!-- Points -->
    <div class="score">
        <p class="points">POINTS:</p>
        <p id="result"></p>
    </div>

    <!-- Winning message -->
    <div id="win-message">
        <p id="win">Well done! <br>
            <span>Your score is: <span id="points-win"></span></span> <br>
            <a href="play.html" class="margin-top-twentyfive btn-main bgrd-red">Play Again</a>
            <a href="index.html" class="margin-top-twentyfive btn-main bgrd-green">Menu</a>
        </p>
    </div>

    <!-- Losing message -->
    <div id="lose-message">
        <p id="lose">Too bad...<br>
            <span>Your score is: <span id="points-lose"></span></span> <br>
            <a href="play.html" class="margin-top-twentyfive btn-main bgrd-red">Play Again</a>
            <a href="index.html" class="margin-top-twentyfive btn-main bgrd-green">Menu</a>
        </p>
    </div>

    <script src="assets/js/script.js"></script>

    <!-- Freeze the flip -->
    <div id="freeze-flip">
    </div>

</body>

</html>
